<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        /* Table Styling */
        table {
            width: 50%;
            border-collapse: collapse;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            table-layout: fixed;
            margin: 20px auto; /* Centers table */
        }

        /* First Row (Title Row) */
        tr:first-child th {
            font-size: 35px;
            font-weight: bold;
            background-color: rgb(255, 230, 0);
            padding: 15px;
            color: black; /* Ensures text is visible */
        }

        /* Table Header */
        th {
            font-size: 25px;
            font-weight: bold;
            background-color: red;
            color: white;
            border: 4px solid  rgb(255, 230, 0);
            padding: 15px;
        }

        /* Table Cells */
        td {
            font-size: 25px;
            font-weight: bold;
            background-color: rgb(56, 183, 56);
            border: 4px solid rgb(255, 230, 0);
            padding: 15px;
        }
    </style>
</head>
<body>
    <table>
        <!-- Title Row -->
        <tr><th colspan="4">Make HTML Table</th></tr>

        <!-- Table Headers -->
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>

        <!-- Table Data -->
        <tr>
            <td>James</td>
            <td>Jeo</td>
            <td>CEO</td>
            <td>$1300</td>
        </tr>
        <tr>
            <td>Kate</td>
            <td>Harns</td>
            <td>Designer</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>Bryan</td>
            <td>Brian</td>
            <td>Team Leader</td>
            <td>$700</td>
        </tr>
        <tr>
            <td>Lesely</td>
            <td>Prcnic</td>
            <td>Author</td>
            <td>$500</td>
        </tr>
    </table>
</body>
</html>
